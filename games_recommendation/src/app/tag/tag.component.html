<mat-chip-listbox multiple aria-label="Tags selection">
    <mat-chip-option *ngFor="let tag of tags" class="tag-properties" (click)="addNewTag(tag)">{{this.tag}}</mat-chip-option>
    <mat-chip-option *ngFor="let warntag of warntags" class="warntag-properties" (click)="addNewWarntag(warntag)">{{this.warntag}}</mat-chip-option>
</mat-chip-listbox>
