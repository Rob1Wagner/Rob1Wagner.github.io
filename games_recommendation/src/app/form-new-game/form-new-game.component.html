<form [formGroup]="gameForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center gap form-group">
    <label for="title">Title :</label>
    <input type="title" id="titleInput" appTextCount name="title" formControlName="title" maxlength="20"/>
    <label for="tags">Choix des tags :</label>
    <ng-container formArrayName="tags">
        <app-tag [tags]="['Jeu Collaboratif', 'Jeu de Bluff', 'Jeu Ambiance', 'Jeu Nombreux', 'Jeu de réflexe', 'Jeu de Stratégie']" (tagValueEvent)="addNewTag($event)"></app-tag>
    </ng-container>
    <label for="warntags">Choix des warntags :</label>
    <ng-container formArrayName="warntags">
        <app-tag [warntags]="['Application Mobile', 'Humour Noir']" (warntagValueEvent)="addNewWarntag($event)"></app-tag>
    </ng-container>
    <label for="description">Description :</label>
    <textarea pInputTextArea type="description" id="descriptionInput" name="description" formControlName="description" class="form-control" maxlength="400"></textarea>
    <button type="submit" class="btn btn-primary">OK!</button>
</form>
