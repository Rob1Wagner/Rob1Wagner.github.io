<form [formGroup]="gameForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center gap form-group">
    <label for="title">Titre* :</label>
    <input type="title" id="title" appTextCount name="title" formControlName="title" placeholder="Entrez un titre..."/>
    <label for="tags">Choix des tags :</label>
    <ng-container formArrayName="tags">
        <app-tag [tags]="['Jeu Collaboratif', 'Jeu de Bluff', 'Jeu Ambiance', 'Jeu Nombreux', 'Jeu de réflexe', 'Jeu de Stratégie', 'Jeu de team building']" (tagValueEvent)="addNewTag($event)"></app-tag>
    </ng-container>
    <label for="warntags">Choix des warntags :</label>
    <ng-container formArrayName="warntags">
        <app-tag [warntags]="['Application Mobile', 'Humour Noir', 'Jeu à plusieurs']" (warntagValueEvent)="addNewWarntag($event)"></app-tag>
    </ng-container>
    <label for="description">Description* :</label>
    <textarea type="description" id="description" name="description" formControlName="description" placeholder="Entrez une description..." class="textarea-properties"></textarea>
    <button type="submit" class="btn btn-primary" [disabled]="gameForm.invalid">OK!</button>
</form>
