<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{tags}}</mat-card-subtitle>
      <mat-card-subtitle>{{warntags}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
    </mat-card-actions>
</mat-card>
