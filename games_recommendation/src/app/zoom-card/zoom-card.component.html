<div class="position-absolute top-0 end-0">
    <input mat-button *ngIf="game.isAlreadyLiked else isNotLiked" type="image" src="../../assets/fill-like.png" class="size-button-like"/>
    <ng-template #isNotLiked><input mat-button type="image" src="../../assets/empty-like.png" class="size-button-like"/></ng-template>
    <span>{{game.nbLikes}}</span>
</div>
<div class="d-flex flex-column align-items-center">
    <h1 class="title mb-2">{{ game.title }}</h1>
    <app-tag [tags]="game.tags" [warntags]="game.warntags" class="mb-2"></app-tag>
    <p>{{ game.description }}</p>
</div>
